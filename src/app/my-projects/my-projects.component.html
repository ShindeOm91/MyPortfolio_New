<section id="projects" class="projects-section">
  <div class="container">
    <h2 class="section-title">My Projects</h2>
    <p class="section-subtitle">Explore a collection of web applications and tools Iâ€™ve built using modern technologies.</p>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <img [src]="project.image" alt="Project Thumbnail">
        <div class="card-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="card-buttons">
            <a [href]="project.demoLink" target="_blank" class="btn btn-primary" *ngIf="project.demoLink">Live Demo</a>
            <a [href]="project.codeLink" target="_blank" class="btn btn-outline">Source Code</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
