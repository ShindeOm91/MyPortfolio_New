<div class="max-w-xl mx-auto p-8 bg-gradient-to-br from-white via-blue-50 to-white shadow-2xl rounded-3xl mt-16 border border-blue-100">
  <h2 class="text-3xl font-extrabold text-blue-800 mb-6 text-center">Get in Touch</h2>
  
  <form (submit)="sendEmail($event)" class="space-y-6">
    
    <div>
      <label class="block text-sm font-semibold text-blue-700">Your Name</label>
      <input
        type="text"
        name="name"
        required
        class="mt-2 w-full px-5 py-3 border border-blue-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition duration-200"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-blue-700">Your Email</label>
      <input
        type="email"
        name="user_email"
        required
        class="mt-2 w-full px-5 py-3 border border-blue-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition duration-200"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold text-blue-700">Your Message</label>
      <textarea
        name="message"
        rows="5"
        required
        class="mt-2 w-full px-5 py-3 border border-blue-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition duration-200"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 px-6 rounded-xl shadow-md hover:shadow-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 transform hover:scale-105"
    >
      ğŸš€ Send Message
    </button>
  </form>
</div>
